<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">CodeBlog</span>
        </div>
    </nav>
</header>
<section>
    <div class="container" style="width: 60%; padding-bottom: 30%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0; padding-top: 5%">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="POST">
                <div class="form-group py-2">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="form-group py-2">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>
                <div class="form-group py-2">
                    <textarea type="text" class="form-control" name="texto" id="summernote" placeholder="Texto *"></textarea>
                </div>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/post" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $('#summernote').summernote({
        placeholder: 'texto *',
        tabSize: 2,
        height: 300
    });
</script>
</body>
</html>
